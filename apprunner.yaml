version: 1.6
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
    - python3 manage.py collectstatic
  command: pipenv run gunicorn myproject.wsgi --log-file
  network:
    port: 8000